spring:
  datasource:
    url: jdbc:h2:mem:testdb  # 인메모리 DB (파일 DB 원하면 jdbc:h2:file:~/test 로 변경)
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console  # 콘솔 접속 경로 (기본: /h2-console)

  jpa:
    hibernate:
      ddl-auto: update  # 또는 create / create-drop / validate / none
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # SQL pretty print

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 바인딩 파라미터 확인용
